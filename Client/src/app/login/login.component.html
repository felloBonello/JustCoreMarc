<mat-card align="center">
  <mat-card-header class="bgc-grey-00" layout="row">
    <mat-card-title>
      <span class="mat-headline">{{ msg }}</span>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm">
      <div layout="row">
        <mat-input-container flex>
          <input matInput placeholder="User Name" type="text"
                 [(ngModel)]="loginCredentials.userName" formControlName="frmusername">
          <mat-hint *ngIf="frmusername.errors && (frmusername.dirty || frmusername.touched)" align="end"
                   [ngStyle]="{'color': 'red'}"> User name is required </mat-hint>
        </mat-input-container>
      </div>
      <div layout="row">
        <mat-input-container flex>
          <input matInput placeholder="Password" type="password"
                 [(ngModel)]="loginCredentials.password" formControlName="frmpassword">
          <mat-hint *ngIf="frmpassword.errors && (frmpassword.dirty || frmpassword.touched)" align="end"
                   [ngStyle]="{'color': 'red'}"> Password is required </mat-hint>
        </mat-input-container>
      </div>
      <div class="mat-pad-sm">
        <span>
          <button mat-raised-button [disabled]="!loginForm.valid" type="submit"
                  (click)="login(loginCredentials)">Login</button>
        </span>
      </div>
    </form>
  </mat-card-content>
  <mat-card-footer align="end" class="text-sm">
    <span class="pad-right-md">&copy;JCM Soultions - 2017</span>
  </mat-card-footer>
</mat-card>
